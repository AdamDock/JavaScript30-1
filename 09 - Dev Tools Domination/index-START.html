<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log('hello');
    // Interpolated
    console.log('hello I am a %s string!', '+po')

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red;')

    // warning!
    console.warn('OH NOO');

    // Error :|
    console.error('shit!');

    // Info
    console.info('crocodiles');

    // Testing
    console.assert(1===2, 'that is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog=> {
      console.group(${dog.name})
      console.log(`This is ${dog.name}`);
      console.log()
      console.groupEnd(`${dog.name});
    });

    // counting
    
    console.count('wes')
    console.count('wes')

    console.count('wes')

    console.count('wes')


    // timing

  </script>
